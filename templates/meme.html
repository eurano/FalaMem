﻿{% extends "layout.html" %}

{% block content %}

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">

            <h2><a class="article-title"> {{ meme.title }}</a></h2>
            <img src="data:image/jpg;base64,{{ meme.img | b64encode }}" />

        </div>
        <p class="article-content">{{ meme.filename }}</p>
    </div>
</article>

{% if meme.user_id == user_id %}
    <button class="btn btn-info" onclick="window.location.href = '{{ url_for("edit_meme", id=meme.id) }}'">Edytuj</button>

    <form action="{{ url_for("delete_meme", id=meme.id) }}" method="POST">
        <button type="submit" class="btn btn-primary">Usuń</button>
    </form>
{% endif %}

{% endblock content %}
